langcode: en
status: true
dependencies:
  config:
    - filter.format.board_member_html
  module:
    - ckeditor5
format: board_member_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - '|'
      - bold
      - italic
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - link
      - '|'
      - blockQuote
      - drupalInsertImage
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
    ckeditor5_imageResize:
      allow_resize: true
    editor_advanced_link_link:
      enabled_attributes: {  }
    linkit_extension:
      linkit_enabled: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
