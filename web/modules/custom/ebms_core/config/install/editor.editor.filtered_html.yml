langcode: en
status: true
dependencies:
  config:
    - filter.format.filtered_html
  module:
    - ckeditor5
format: filtered_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - '|'
      - undo
      - redo
      - '|'
      - bold
      - italic
      - underline
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - alignment
      - outdent
      - indent
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - horizontalLine
      - blockQuote
      - insertTable
      - specialCharacters
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    ckeditor5_imageResize:
      allow_resize: true
    editor_advanced_link_link:
      enabled_attributes:
        - class
        - id
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: ebms
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
